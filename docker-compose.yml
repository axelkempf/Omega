version: '3.8'

services:
  # ============================================
  # Omega UI Engine (FastAPI)
  # ============================================
  ui-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omega-ui
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      # Logs und Results persistent
      - ./var/logs:/app/var/logs
      - ./var/results:/app/var/results
      - ./var/tmp:/app/var/tmp
      # Configs read-only
      - ./configs:/app/configs:ro
      # Data (optional)
      - ./data:/app/data:ro
    networks:
      - omega-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Omega Backtest Engine (Optional)
  # ============================================
  backtest-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omega-backtest
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    volumes:
      - ./var/logs:/app/var/logs
      - ./var/results:/app/var/results
      - ./configs:/app/configs:ro
      - ./data:/app/data:ro
    networks:
      - omega-network
    command: ["python", "src/backtest_engine/runner.py"]
    restart: "no"
    profiles:
      - backtest

networks:
  omega-network:
    driver: bridge

volumes:
  omega-logs:
  omega-results:
