# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# GitHub Actions Release Workflow for Hybrid Python/Rust/Julia Packages
# Task-ID: P4-12 | Phase: 4 â€“ Build-System | Status: Active
#
# This workflow handles:
# - Building Python wheels with Rust extensions via Maturin
# - Cross-platform wheel builds (Linux, macOS, Windows)
# - Architecture support (x86_64, ARM64 for macOS)
# - Publishing to PyPI (manual trigger or tag push)
# - GitHub Release creation with artifacts
#
# Triggers:
# - Tag push (v*): Full release to PyPI
# - workflow_dispatch: Manual release (dry-run or publish)

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'dry-run'
        type: choice
        options:
          - dry-run
          - test-pypi
          - pypi
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false
        type: string

permissions:
  contents: write
  id-token: write  # For trusted PyPI publishing

env:
  PYTHON_VERSION: "3.12"
  RUST_VERSION: "1.76.0"
  MATURIN_VERSION: "1.4"

jobs:
  # ============================================================================
  # Determine Release Parameters
  # ============================================================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
      publish_target: ${{ steps.version.outputs.publish_target }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version and release parameters
        id: version
        run: |
          # Determine version from tag or input
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
            IS_RELEASE="true"
            PUBLISH_TARGET="pypi"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
            if [[ -z "$VERSION" ]]; then
              # Extract from pyproject.toml
              VERSION=$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)
            fi
            IS_RELEASE="${{ inputs.release_type != 'dry-run' && 'true' || 'false' }}"
            PUBLISH_TARGET="${{ inputs.release_type }}"
          else
            VERSION="0.0.0-dev"
            IS_RELEASE="false"
            PUBLISH_TARGET="dry-run"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "publish_target=$PUBLISH_TARGET" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Release Configuration:"
          echo "  Version: $VERSION"
          echo "  Is Release: $IS_RELEASE"
          echo "  Publish Target: $PUBLISH_TARGET"

  # ============================================================================
  # Build Pure Python Wheel (no Rust)
  # ============================================================================
  build-python:
    name: Build Python Wheel
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build wheel

      - name: Build wheel
        run: python -m build --wheel --outdir dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-python
          path: dist/*.whl
          retention-days: 7

  # ============================================================================
  # Build Rust Extension Wheels (Maturin)
  # ============================================================================
  build-rust-linux:
    name: Build Rust Wheel (Linux ${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for Rust module
        id: check_rust
        run: |
          if [ -d "src/rust_modules/omega_rust" ] && [ -f "src/rust_modules/omega_rust/Cargo.toml" ]; then
            echo "rust_exists=true" >> $GITHUB_OUTPUT
          else
            echo "rust_exists=false" >> $GITHUB_OUTPUT
            echo "::notice::No Rust module found - skipping Rust wheel build"
          fi

      - name: Setup Python
        if: steps.check_rust.outputs.rust_exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Rust wheel
        if: steps.check_rust.outputs.rust_exists == 'true'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/rust_modules/omega_rust
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto
          before-script-linux: |
            # Install OpenSSL development headers if needed
            if command -v yum &> /dev/null; then
              yum install -y openssl-devel
            elif command -v apk &> /dev/null; then
              apk add openssl-dev
            fi

      - name: Upload wheel artifact
        if: steps.check_rust.outputs.rust_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: wheel-rust-linux-${{ matrix.target }}
          path: src/rust_modules/omega_rust/dist/*.whl
          retention-days: 7

  build-rust-macos:
    name: Build Rust Wheel (macOS ${{ matrix.target }})
    runs-on: macos-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for Rust module
        id: check_rust
        run: |
          if [ -d "src/rust_modules/omega_rust" ] && [ -f "src/rust_modules/omega_rust/Cargo.toml" ]; then
            echo "rust_exists=true" >> $GITHUB_OUTPUT
          else
            echo "rust_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.check_rust.outputs.rust_exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Rust wheel
        if: steps.check_rust.outputs.rust_exists == 'true'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/rust_modules/omega_rust
          target: ${{ matrix.target }}-apple-darwin
          args: --release --out dist --find-interpreter

      - name: Upload wheel artifact
        if: steps.check_rust.outputs.rust_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: wheel-rust-macos-${{ matrix.target }}
          path: src/rust_modules/omega_rust/dist/*.whl
          retention-days: 7

  build-rust-windows:
    name: Build Rust Wheel (Windows)
    runs-on: windows-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for Rust module
        id: check_rust
        shell: bash
        run: |
          if [ -d "src/rust_modules/omega_rust" ] && [ -f "src/rust_modules/omega_rust/Cargo.toml" ]; then
            echo "rust_exists=true" >> $GITHUB_OUTPUT
          else
            echo "rust_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.check_rust.outputs.rust_exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Rust wheel
        if: steps.check_rust.outputs.rust_exists == 'true'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/rust_modules/omega_rust
          target: x64
          args: --release --out dist --find-interpreter

      - name: Upload wheel artifact
        if: steps.check_rust.outputs.rust_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: wheel-rust-windows-x64
          path: src/rust_modules/omega_rust/dist/*.whl
          retention-days: 7

  # ============================================================================
  # Build Source Distribution
  # ============================================================================
  build-sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist --outdir dist/

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  # ============================================================================
  # Publish to PyPI
  # ============================================================================
  publish:
    name: Publish to ${{ needs.prepare.outputs.publish_target }}
    runs-on: ubuntu-latest
    needs: [prepare, build-python, build-rust-linux, build-rust-macos, build-rust-windows, build-sdist]
    if: needs.prepare.outputs.is_release == 'true'
    environment:
      name: ${{ needs.prepare.outputs.publish_target == 'pypi' && 'pypi' || 'test-pypi' }}
      url: ${{ needs.prepare.outputs.publish_target == 'pypi' && 'https://pypi.org/project/omega/' || 'https://test.pypi.org/project/omega/' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "ðŸ“¦ Artifacts to publish:"
          ls -la dist/

      - name: Publish to Test PyPI
        if: needs.prepare.outputs.publish_target == 'test-pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Publish to PyPI
        if: needs.prepare.outputs.publish_target == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build-python, build-rust-linux, build-rust-macos, build-rust-windows, build-sdist]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist/
          merge-multiple: true

      - name: Generate changelog excerpt
        id: changelog
        run: |
          # Extract changelog for this version
          VERSION="${{ needs.prepare.outputs.version }}"
          if [ -f "CHANGELOG.md" ]; then
            # Extract section for this version
            CHANGELOG=$(awk "/^## \[${VERSION}\]|^## ${VERSION}/,/^## \[|^## [0-9]/" CHANGELOG.md | head -n -1)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="Release ${VERSION}"
            fi
          else
            CHANGELOG="Release ${VERSION}"
          fi
          
          # Save to file (multi-line output handling)
          echo "$CHANGELOG" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.prepare.outputs.version }}
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Summary
  # ============================================================================
  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [prepare, build-python, build-rust-linux, build-rust-macos, build-rust-windows, build-sdist, publish, github-release]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“¦ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.prepare.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish Target | ${{ needs.prepare.outputs.publish_target }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Is Release | ${{ needs.prepare.outputs.is_release }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Build | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Wheel | ${{ needs.build-python.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Linux | ${{ needs.build-rust-linux.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Rust macOS | ${{ needs.build-rust-macos.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Windows | ${{ needs.build-rust-windows.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Source Distribution | ${{ needs.build-sdist.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish | ${{ needs.publish.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ needs.github-release.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
