[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_return_any = True
warn_unused_ignores = True
show_error_codes = True
pretty = False
no_error_summary = True

# NOTE:
# This config intentionally does NOT set per-module ignore_errors.
# It is used to measure the "real" mypy error surface for Phase 1.
